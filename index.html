<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’˜</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px 50px 60px;
    border-radius: 20px;
    text-align: center;
    position: relative;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    width: 340px;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ccc;
    color: #333;
    position: absolute;
  }

  .message {
    margin-top: 25px;
    font-size: 24px;
    color: #ff4d6d;
  }

  .music-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 20px;
  }

  .heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 2s ease forwards;
  }

  @keyframes floatUp {
    from {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    to {
      opacity: 0;
      transform: translateY(-150px) scale(1.8);
    }
  }
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <button class="music-btn" id="musicBtn">ğŸ”Š Music</button>

  <h1>Will you be my Valentine, <span id="name">Beverly</span>? ğŸ’–</h1>

  <button id="yesBtn">Yes â¤ï¸</button>
  <button id="noBtn">No ğŸ’”</button>

  <div class="message" id="message"></div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  let musicPlaying = false;

  musicBtn.addEventListener("click", () => {
    if (!musicPlaying) {
      music.play();
      musicBtn.textContent = "ğŸ”‡ Mute";
    } else {
      music.pause();
      musicBtn.textContent = "ğŸ”Š Music";
    }
    musicPlaying = !musicPlaying;
  });

  // Initial NO button position
  noBtn.style.left = "200px";
  noBtn.style.top = "140px";

  function moveNoButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  // Desktop: dodge mouse
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - rect.left,
      e.clientY - rect.top
    );
    if (distance < 120) moveNoButton();
  });

  // Mobile: dodge touch
  noBtn.addEventListener("touchstart", moveNoButton);

  // YES button magic
  yesBtn.addEventListener("click", () => {
    message.innerHTML = "Forever my Valentine ğŸ’• I love you, Beverly ğŸ˜";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  });
</script>

</body>
</html>
